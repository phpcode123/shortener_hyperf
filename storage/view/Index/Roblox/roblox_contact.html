<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="/static/tabler/dist/css/tabler.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/tabler/dist/css/tabler-flags.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/tabler/dist/css/tabler-payments.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/tabler/dist/css/tabler-vendors.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/roblox.css" />
    <script type="text/javascript" src="/static/tabler/dist/js/tabler.min.js"></script>

  </head>
  <body  style="max-width: 1280px;overflow-x: hidden;margin:0 auto;">
  <div class="page">

    <header class="navbar navbar-expand-md navbar-light d-print-none ">
      <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
          <a href="/">
            <img src="/static/tabler/static/roblox.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
          </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
          <div class="nav-item d-none d-md-flex me-3">
            <div class="btn-list">
              <a href="/landing" class="btn" rel="noreferrer">
                Become Publisher 
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
<div class="container-xl mt-3">

<div class="row row-cards mx-2">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title fw-bold">Contact us</h3>
      </div>

      <form  action="/contact-us" method="post">
        <div class="card-body">

          <div class="row">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Your name">
            </div>


            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Your Email">
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" name="message" rows="6" placeholder="Content.."></textarea>
            </div>


            <div class="mb-3 col-lg-2">
              <label class="form-label">Captcha</label>
              <div class="input-group mb-2">
                <span class="input-group-text">
                  {$cptc_number_1} + {$cptc_number_2} = 
                </span>
                <input type="text" class="form-control" placeholder="" name="cptc" autocomplete="off">
              </div>
            </div>

            <input type="text" class="d-none" placeholder="" name="cptc_number_1" autocomplete="off" value="{$cptc_number_1}" >
            <input type="text" class="d-none" placeholder="" name="cptc_number_2" autocomplete="off" value="{$cptc_number_2}">
            <input type="text" class="d-none" name="hash_str" value="" id="hash_str">

            <div class="card-footer text-start">
              <button type="submit" class="btn btn-primary">
                sumbit
              </button>
            </div>

          </div>
        </from>

        
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/js/5e20e1e5ddc34269647ce58a762859e5.js"></script>
<script language="javascript">
    timestamp("{$index_timestamp}");
</script>

<footer class="footer footer-transparent d-print-none">
  <div class="container-xl">
    <div class="row text-center align-items-center flex-row-reverse">
      <div class="col-lg-auto ms-lg-auto">
        <ul class="list-inline list-inline-dots mb-0">

          


          <li class="list-inline-item"><a href="/contact-us" class="link-secondary">Contact us</a></li>
          
        </ul>
      </div>
      <div class="col-12 col-lg-auto mt-3 mt-lg-0">
        <ul class="list-inline list-inline-dots mb-0">
          <li class="list-inline-item">
            Copyright Â© 2023
            <a href="/" class="link-secondary">Roblox Gamer Center</a>.
            All rights reserved.
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
